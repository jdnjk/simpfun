plugins {
    id 'com.android.application'
}

android {
    namespace 'cn.jdnjk.simpfun'
    compileSdk 35

    defaultConfig {
        buildConfigField "String", "VERSION_NAME", "\"1.0.0\""
        buildConfigField 'int', 'VERSION_CODE', "1000"
        applicationId "cn.jdnjk.simpfun"
        minSdk 25
        targetSdk 35
        versionCode 1000
        versionName "1.0.0"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
        
        def buglyIdEnv = System.getenv("BUGLY_ID")
        def buglyIdProp = project.hasProperty("bugly_id") ? project.getProperty("bugly_id") : null
        def buglyId = buglyIdEnv ?: buglyIdProp ?: null
        if (buglyId != null) {
            buildConfigField "String", "BUGLY_ID", "\"${buglyId}\""
        } else {
            buildConfigField "String", "BUGLY_ID", "null"
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
}

dependencies {
    //implementation "com.tencent.shiply:shiplyintegration:$shiply_integration_version"
    //implementation("com.tencent.shiply:upgrade:$upgrade_version")
    //implementation("com.tencent.shiply:upgrade-ui:$upgrade_version")
    //implementation("com.tencent.shiply:upgrade-diff-pkg-patch:$upgrade_version")

    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.squareup.okhttp3:okhttp:5.1.0'
    implementation 'com.github.Fox2Code.AndroidANSI:library:1.2.0'

    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.9.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.1'
    implementation 'androidx.navigation:navigation-fragment:2.6.0'
    implementation 'androidx.navigation:navigation-ui:2.6.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
